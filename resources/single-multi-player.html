<!DOCTYPE html>
<html>
<head>
    <title>Simple Player Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"],
        #addPlayerButton {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        #addPlayerButton:hover {
            background-color: #45a049;
        }

        .player-input {
            display: none;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Player Form</h2>
    <form id="playerForm">
        <label for="player1">Player 1 Name:</label>
        <input type="text" id="player1" name="player1" required>

        <div id="player2Input" class="player-input">
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" name="player2">
        </div>

        <input type="checkbox" id="multiplayer" name="multiplayer">
        <label for="multiplayer">Play with another player</label>

        <button id="addPlayerButton" type="button">Add Another Player</button>

        <input type="submit" value="Start Game">
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#addPlayerButton').click(function() {
                $('#player2Input').toggle();
            });

            $('#playerForm').submit(function(event) {
                event.preventDefault();
                const formData = []
                formData.push({ 
                    nickName: $('#player1').val(),
                    playerNumber: 1
                });

                if ($('#multiplayer').is(':checked') && $('#player2').val() !== '') {
                    formData.push({ 
                        nickName: $('#player2').val(),
                        playerNumber: 2
                    });
                }

            $.ajax({
                type: 'POST',
                dataType: "json",
                url: 'http://localhost:8000/users', 
                headers: {
                    "Content-Type": "application/json"
                },
                headers: {
                    "Content-Type": "application/json",
                    "Authorization":"SAUeVGC1mVkfble6YMq9Hixi2N5h"
                },
                data: JSON.stringify(formData),
                success: function(response) {
                    //TODO I had to do it like this because 
                    //I could not insert the entire array of object 
                    // into setItem and get them back with getItem
                    localStorage.setItem('player_1', JSON.stringify({
                            userId:response.users[0].id,
                            nickName: response.users[0].nickName
                        })
                    );

                    if(response.users.length > 1) {
                        localStorage.setItem('player_2', JSON.stringify({
                            userId:response.users[1].id,
                            nickName: response.users[1].nickName
                        })
                    );
                    }

                    //TODO I had to do it like this because 
                    //I could not insert the entire array of object 
                    // into setItem and get them back with getItem
                
                    alert('Successful!');
                    window.location.href = 'game.html';
                },
                error: function(xhr, status, error) {
                    alert('Not successful!');
                    console.error(error);
                }
            });
            });
        });
    </script>
</body>
</html>
